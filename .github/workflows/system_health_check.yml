name: GitHub Actions System Check

on:
  # 1. Automatic Trigger: Runs whenever code is pushed to the 'main' branch
  push:
    branches: [ main ]
    
  # 2. Manual Trigger: Allows you to start it from the GitHub Actions UI
  workflow_dispatch: 
  
  # Removed: The 'schedule' block (cron) is now gone.

jobs:
  system-health-check:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository code (required for most CI pipelines)
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Step 2: Run the shell commands (The system health check)
      - name: Execute System Health Commands
        run: |
          echo "=========================================================="
          echo "Running Health Check on GitHub Hosted Runner."
          echo "=========================================================="
          
          echo "1. Current Date:"
          date
          
          echo ""
          echo "2. Disk Space (df -h):"
          df -h
          
          echo ""
          echo "3. Memory Status (free -h):"
          free -h
          
          echo ""
          echo "4. Runner OS Information:"
          echo "OS: ${{ runner.os }}"
          echo "Architecture: ${{ runner.arch }}"