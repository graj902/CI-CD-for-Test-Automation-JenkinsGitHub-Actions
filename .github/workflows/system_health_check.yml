name: GitHub Actions System Check
on:
    workflow_dispatch: # allow manual trigger
    schedule:
      - cron: "0 0 * * *" # Example: Run daily at midnight

jobs:
  system-health-check:
    runs-on: ubuntu-latest
    steps:
        # Step 1: Check out the repository code (required for most CI pipelines)
        - name: Checkout Code
          uses: actions/checkout@v4
        
        # Step 2: Run the shell commands (The system health check)
        - name: Execute System Health Commands
          run: |
            echo "=========================================================="
            echo "Running Health Check on GitHub Hosted Runner."
            echo "=========================================================="
            
            echo "1. Current Date:"
            date
            
            echo ""
            echo "2. Disk Space (df -h):"
            df -h
            
            echo ""
            echo "3. Memory Status (free -h):"
            free -h
            
            echo ""
            echo "4. Runner OS Information:"
            echo "OS: ${{ runner.os }}"
            echo "Architecture: ${{ runner.arch }}"
      